#
# Marlin Firmware
# PlatformIO Configuration File
#
# For detailed documentation with EXAMPLES:
#
# https://docs.platformio.org/en/latest/projectconf/index.html
#

# Automatic targets - enable auto-uploading
#targets = upload

[platformio]
src_dir      = Marlin
boards_dir   = buildroot/share/PlatformIO/boards
include_dir  = Marlin
extra_configs =
    ini/avr.ini
    ini/due.ini
    ini/esp32.ini
    ini/features.ini
    ini/lpc176x.ini
    ini/native.ini
    ini/samd51.ini
    ini/stm32f0.ini
    ini/stm32f1.ini
    ini/stm32f4.ini
    ini/stm32f7.ini
    ini/teensy.ini

#####
# KAD: supported environments, choose that you need:
#####
#
#####
# Anycubic Melzi board v0.0.2, 12Volt
#####
# anycubic_mega_zero_melzi                     Highly recommended configuration. Manual Mesh Bed Leveling
# anycubic_mega_zero_melzi_minimal             Simple menus, no advanced bed leveling
# anycubic_mega_zero_melzi_bl_zmin             Automatic bed leveling, BLTouch is connected to PIN27 (Servo) and Z min stop
# anycubic_mega_zero_melzi_bl_a2               Automatic bed leveling, BLTouch is connected to PIN27 (Servo) and EXT-A2
# anycubic_mega_zero_melzi_bl_zmin_sfs         Same as anycubic_mega_zero_bl_zmin, + BTT Smart filament sensor connected to EXT-A2
# anycubic_mega_zero_melzi_bl_zmin_fs          Same as anycubic_mega_zero_bl_zmin, + simple filament runout sensort connected to EXT-2
# anycubic_mega_zero_melzi_bed_bl_a2           Same as anycubic_mega_zero_bl_a2, + Heated Bed
# anycubic_mega_zero_melzi_bed_bl_zmin         Same as anycubic_mega_zero_bl_zmin, + Heated Bed
#
#####
# BigTreeTech SKR mini MZ or SKR mini E3 V2.0, 12Volt, (Standard Library, base configs for debug purposes)
#####
# anycubic_mega_zero_btt_stdlib                SKR mini E3/MZ, Manual Mesh Bed Leveling
# anycubic_mega_zero_btt_stdlib_bl             SKR mini E3/MZ, Automatic bed leveling, BLTouch is connected to PROBE port
# anycubic_mega_zero_btt_stdlib_bl_zmin        SKR mini E3/MZ, Automatic bed leveling, BLTouch is connected to PROBE port and Z min stop
# anycubic_mega_zero_btt_stdlib_bed            SKR mini E3/MZ, Heated Bed, Manual Mesh Med Leveling
# anycubic_mega_zero_btt_stdlib_bed_bl         SKR mini E3/MZ, Heated Bed, Automatic bed leveling, BLTouch is connected to PROBE port
# anycubic_mega_zero_btt_stdlib_bed_bl_zmin    SKR mini E3/MZ, Heated Bed, Automatic bed leveling, BLTouch is connected to PROBE port and Z min stop
#
#####
# BigTreeTech SKR mini MZ or SKR mini E3 V2.0, 12Volt, Nanolib
#####
# anycubic_mega_zero_btt_mini                  Manual Mesh Bed Leveling
# anycubic_mega_zero_btt_mini_bl               Automatic bed leveling, BLTouch is connected to PROBE port
# anycubic_mega_zero_btt_mini_bl_zmin          Automatic bed leveling, BLTouch is connected to PROBE port and Z min stop
# anycubic_mega_zero_btt_mini_bed              Heated Bed, Manual Mesh Med Leveling
# anycubic_mega_zero_btt_mini_bed_bl           Heated Bed, Automatic bed leveling, BLTouch is connected to PROBE port
# anycubic_mega_zero_btt_mini_bed_bl_zmin      Heated Bed, Automatic bed leveling, BLTouch is connected to PROBE port and Z min stop
# anycubic_mega_zero_btt_mini_bl_e0fan         Same as anycubic_mega_zero_btt_mini_bl but FAN1 is used for extruder cooling.
# anycubic_mega_zero_btt_mini_bed_bl_e0fan     Same as anycubic_mega_zero_btt_mini_bed_bl but FAN1 is used for extruder cooling.
#
#####
# BigTreeTech SKR E3 Turbo, 12Volt
#####
# anycubic_mega_zero_btt_e3turbo               Manual Mesh Bed Leveling
# anycubic_mega_zero_btt_e3turbo_bed           Heated bed, Manual Mesh Bed Leveling
# anycubic_mega_zero_btt_e3turbo_bl            Automatic bed leveling, BLTouch is connected to PROBE port
# anycubic_mega_zero_btt_e3turbo_bl_zmin       Automatic bed leveling, BLTouch is connected to PROBE port and Z min stop
# anycubic_mega_zero_btt_e3turbo_bed_bl        Automatic bed leveling, BLTouch is connected to PROBE port
# anycubic_mega_zero_btt_e3turbo_bed_bl_zmin   Automatic bed leveling, BLTouch is connected to PROBE port and Z min stop
# anycubic_mega_zero_btt_e3turbo_bl_e0fan      Same as anycubic_mega_zero_btt_e3turbo_bl but FAN1 is used for automatic extruder cooling.
# anycubic_mega_zero_btt_e3turbo_bed_bl_e0fan  Same as anycubic_mega_zero_btt_e3turbo_bed_bl but FAN1 is used for automatic extruder cooling.
# 
#default_envs = anycubic_mega_zero_melzi_mbl

# All Anycubic Mega Zero configs
default_envs = anycubic_mega_zero_melzi
